{% extends "base.html" %}

{% block title %}Logout{% endblock title %}

{% block content %}
<div class="card mt-5">
  <div class="card-body">
    <h1 class="card-title">Logout</h1>
    <p class="card-text">Are you sure you want to logout?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Logout</button>
    </form>
  </div>
</div>
{% endblock content %}
