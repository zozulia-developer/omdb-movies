{% extends "base.html" %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="card mt-5">
  <div class="card-body">
    <h1 class="card-title">Sign Up</h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="mb-3">
        {{ form.password1.label_tag }}
        {{ form.password1 }}
      </div>
      <div class="mb-3">
        {{ form.password2.label_tag }}
        {{ form.password2 }}
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
{% endblock content %}
