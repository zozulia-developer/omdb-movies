{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="card mt-5">
  <div class="card-body">
    <h1 class="card-title">Login</h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="mb-3">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
{% endblock content %}
