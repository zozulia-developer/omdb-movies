{% extends "base.html" %}

{% block title %}{{ movie.title }}{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h1>{{ movie.title }}</h1>
        <br/>
        <p><strong>Year:</strong> {{ movie.year }}</p>
        <p><strong>Director:</strong> {{ movie.director.name }}</p>
        <p><strong>Actors:</strong></p>
        <ul>
            {% for actor in movie.actors.all %}
            <li>{{ actor.name }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
