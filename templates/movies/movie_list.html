{% extends 'base.html' %}

{% block title %}Movies List{% endblock %}

{% block content %}
<h1 class="mt-5">Movies List</h1>
<ul class="list-group mt-3">
    {% for movie in movies %}
    <li class="list-group-item">
        <a href="{% url 'movie_detail' movie.id %}">{{ movie.title }} ({{ movie.year }})</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
