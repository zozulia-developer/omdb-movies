{% extends "base.html" %}

{% block title %}Add New Movie{% endblock title %}

{% block content %}
<div class="card mt-5">
  <div class="card-body">
    <h1 class="card-title">Add New Movie</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Add Movie</button>
    </form>
  </div>
</div>
{% endblock content %}
