{% extends "base.html" %}

{% block title %}Edit Movie{% endblock title %}

{% block content %}
<div class="card mt-5">
  <div class="card-body">
    <h1 class="card-title">Edit Movie</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</div>
{% endblock content %}
